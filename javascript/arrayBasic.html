<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
<script>
     var array = [10,20,30,40,50];   // Declaration of Array
      var sum = 0;
       document.write("<ul>");
       for(var a = 0; a<=4;a++){
        document.write("<li>"+array[a]+"</li>");
        sum = sum + array[a];
       }
    document.write("</ul>");
    document.write("sum is : "+sum)
  
    </script> 
</body>
</html>
