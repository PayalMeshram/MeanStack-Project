<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/shop_lady.jpg" height="400px" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/sale.jpg" height="400px"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/shopping_bag.jpg" height="400px"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/fashion.jpg" height="400px"  class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr>
  <div class="row">

    <div class="col-lg-3 text-center"  *ngFor="let items of products">
    
      <a routerLink="/product-details/{{items._id}}">
  
                <h3>
                   {{items.name}}
                </h3>
                   <div id="imgShw">
                    <img id="imgPic" src="http://localhost:3005/{{items.productImagePath}}"  alt="">
                  </div>
                <p>
                  
                   {{items.description}}
                </p>

                <h4>
                  Price : &#8377; {{items.price}} .
                </h4>
             </a>
              <hr>
      </div>
</div>
</body>
</html>
