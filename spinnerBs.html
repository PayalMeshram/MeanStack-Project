<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-4">
      <h1>Spinner</h1>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-dark"></div>
    <div class="spinner-border text-info"></div>
    <br>
    <hr>
    <div class="spinner-border text-success spinner-border-sm"></div>
    <div class="spinner-border text-primary spinner-border-sm"></div>
    <div class="spinner-border text-secondary spinner-border-sm"></div>
    <div class="spinner-border text-danger spinner-border-sm"></div>
    <div class="spinner-border text-warning spinner-border-sm"></div>
    <div class="spinner-border text-dark spinner-border-sm"></div>
    <div class="spinner-border text-info spinner-border-sm"></div>
    <br>
    <hr>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-info"></div>
    <br>
    <hr>
    <div class="spinner-grow spinner-grow-sm text-success"></div>
    <div class="spinner-grow spinner-grow-sm text-primary"></div>
    <div class="spinner-grow spinner-grow-sm text-secondary"></div>
    <div class="spinner-grow spinner-grow-sm text-danger"></div>
    <div class="spinner-grow spinner-grow-sm text-warning"></div>
    <div class="spinner-grow spinner-grow-sm text-dark"></div>
    <div class="spinner-grow spinner-grow-sm text-info"></div>
    <br>
    <hr>
    <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
       Loading..
    </button>
    <button class="btn btn-success">
     <span class="spinner-border spinner-border-sm"></span>
        Validating..
    </button>
    <button class="btn btn-danger">
    <span class="spinner-border spinner-border-sm"></span>
        Buffering..
    </button>
    <div><br><br>
        <hr>
        <h1>Pagination</h1>
        <ul class="pagination pagination-lg ">
            <li class="page-item disabled"> <a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"> <a class="page-link" href="#">1</a></li>
            <li class="page-item"> <a class="page-link" href="#">2</a></li>
            <li class="page-item"> <a class="page-link" href="#">3</a></li>
            <li class="page-item"> <a class="page-link" href="#">4</a></li>
            <li class="page-item"> <a class="page-link" href="#">5</a></li>
            <li class="page-item"> <a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
 </div>

</body>
</html>
